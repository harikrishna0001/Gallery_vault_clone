{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gallery Vault</title>
    <link rel="stylesheet" href="{% static '/css/signin.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lobster", sans-serif;
            background-color: #f0f0f0;
        }

        .master {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login h1 {
            font-family: "Lobster", sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .login input[type="text"],
        .login input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 1rem;
        }

        .login input[type="text"]:focus,
        .login input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .forgot-password,
        .signup {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password:hover,
        .signup:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="master">
        <div class="login">
            <h1>Gallery Vault</h1>
            <form action="{% url 'signin' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Sign In" class="button">
            </form>
            <a href="" class="forgot-password">Forgot Password?</a>
            <a href="{% url 'createuser' %}" class="signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
